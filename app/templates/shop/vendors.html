<!-- 
Requires:
- vendors: list[str]
- pagination: dict
-->
{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
  <h2 class="mb-3">Artesanos</h2>
  <ul class="list-group">
    {% for vendor in vendors.items %}
      <li class="list-group-item">{{ loop.index + (vendors.page - 1) * vendors.per_page }}. {{ vendor.name }}</li>
    {% endfor %}
  </ul>

  <nav aria-label="navegaciÃ³n de artesanos">
    <ul class="pagination">
      <li class="page-item{% if not pagination.prev_url %} disabled{% endif %}">
        <a class="page-link" href="{{ pagination.prev_url }}">
          <span aria-hidden="true">&larr;</span> Previo
        </a>
      </li>
      <li class="page-item{% if not pagination.next_url %} disabled{% endif %}">
        <a class="page-link" href="{{ pagination.next_url }}">
          Siguiente <span aria-hidden="true">&rarr;</span>
        </a>
      </li>
    </ul>
  </nav>
</div>


{% endblock %}
